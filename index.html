<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Prison Train</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!-- Moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- my styling -->
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Ravi+Prakash|Calligraffitti|Droid+Sans|Macondo" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container myContainer">
        <div class="row">
            <div class="col-xs-9">
                <div class="jumbotron myJumbotron">
                    <h1>Grand Central Prison Train Schedules</h1>
                    <p>You book'em, tag'em, and we choo-choo'em out on schedule !!</p>
                    <h2>Current Time</h2>
                    <h2 id="clock"></h2>
                </div>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="myPanel">Current Train Schedule</div>
                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table" id="trainTable">
                            <tr>
                                <th class="myCTxt">Train Name</th>
                                <th class="myCTxt">Destination</th>
                                <th class="myCTxt">Frequency (min)</th>
                                <th class="myCTxt">Next Arrival</th>
                                <th class="myCTxt">Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="panel panel-default">
                    <div class="myPanel">Add Train</div>
                    <div class="panel-body">
                        <form id="trainForm">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="trainName" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                <input type="firstTrain" class="form-control" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <input type="submit" class="btn myPanel" id="submitBtn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- prisonTrain javascript -->
<script type="text/javascript" src="prisonTrain.js"></script>

</html>
